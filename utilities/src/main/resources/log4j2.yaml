Configuration:
  status: info
  name: ngbot
  properties:
    property:
      name: filename
      value: logs/ngbot.log
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%highlight{%d{EEE, dd MMM yyyy 'T'hh:mm:ss:SSS z}{UTC} [%-5level] %logger{36} - %msg%n}{FATAL=red bold, ERROR=red, WARN=yellow bold, INFO=cyan, DEBUG=white bold, TRACE=magenta bold}"
    File:
      name: FILE
      fileName: ${filename}
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
      Filters:
        ThresholdFilter:
          level: error

  Loggers:
    logger:
      - name: io.ngbot
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: com.jayway.jsonpath
        level: error
        additivity: false
        AppenderRef:
          ref: STDOUT       
                 
    Root:
      level: debug
      AppenderRef:
        - ref: STDOUT
        - ref: FILE